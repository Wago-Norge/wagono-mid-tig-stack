
[agent]
  debug=true
  logfile = "/var/log/telegraf.log" 
  round_interval = true


[[inputs.modbus]]
  alias = "MID"
  name = "modbus RTU"
  timeout = "3s"
  busy_retries = 3
  busy_retries_wait = "1s"
  #controller = "file:/dev/ttymxc1"
  controller = "file:/dev/tySTM1"
  baud_rate = 9600
  data_bits = 8
  parity = "E"
  stop_bits = 1
  transmission_mode = "RTU"
  debug_connection = true
  configuration_type = "request"

